<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Trading Card with Star -->
  <g id="icon">
    <!-- Card outline -->
    <rect x="10" y="15" width="40" height="50" rx="4" fill="#E31E24" stroke="#1A1D2E" stroke-width="2"/>
    <!-- Card inner shine effect -->
    <rect x="15" y="20" width="30" height="40" rx="2" fill="url(#cardGradient)" opacity="0.3"/>
    <!-- Star -->
    <path d="M30 30 L32 37 L39 37 L33.5 41 L35.5 48 L30 44 L24.5 48 L26.5 41 L21 37 L28 37 Z" fill="#FFC107" stroke="#1A1D2E" stroke-width="1"/>
    <!-- Lightning accent -->
    <path d="M33 50 L30 55 L31.5 55 L29 60 L35 52 L33 52 L35 50 Z" fill="#FFC107"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="cardGradient" x1="15" y1="20" x2="45" y2="60">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Text: AKIHABARA -->
  <text x="65" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="800" fill="#1A1D2E" letter-spacing="-0.5">AKIHABARA</text>
  
  <!-- Text: TCG SHOP -->
  <text x="65" y="58" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="700" fill="#E31E24" letter-spacing="1">TCG SHOP</text>
  
  <!-- Subtle accent line -->
  <rect x="65" y="42" width="50" height="2" fill="#4A90E2" opacity="0.6"/>
</svg>
